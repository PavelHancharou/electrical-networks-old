	<body>
		<h1>Введи ваши данные!</h1>
		
		<form id="form" action="my-servlet" name="form1" method="POST">
			<table>
				<tr>
					<td class="leftColumn">Email:</td>
					<td><input type="email" id="email" name="email" /></td>
				</tr>
				<tr>
					<td class="leftColumn">Пороль:</td>
					<td><input type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*" /></td>
				</tr>
				<tr>
					<td><input type="submit" id="send" value="Отправить" /></td>
				</tr>
				
			</table>
		</form>
	</body>
